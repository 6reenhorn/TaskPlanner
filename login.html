<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel">
            <!-- Login Section -->
            <div class="auth-section login-section" id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <div class="social-login">
                    <img src="./Assets/img/facebook-icon.png" alt="Facebook">
                    <img src="./Assets/img/Instagram-icon.png" alt="Instagram">
                    <img src="./Assets/img/google-icon.png" alt="Google">
                </div>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>

            <!-- Signup Section -->
            <div class="auth-section signup-section" id="signupSection">
                <h2>Sign Up</h2>
                <div class="social-login">
                    <img src="./Assets/img/facebook-icon.png" alt="Facebook">
                    <img src="./Assets/img/Instagram-icon.png" alt="Instagram">
                    <img src="./Assets/img/google-icon.png" alt="Google">
                </div>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signupFullName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/auth.js"></script>
</body>
</html>
